{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro admin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/registro1.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.ico' %}">
</head>
<body class="hidden">
    <div class="centrado" id="onload">	
		<div class="cssload-loader">HUMAN TALENT</div>
	</div>
    <main class="form">
        <form action="{% url 'datos_admin' %}" class="sub-form" id="form" method="post"> {% csrf_token %}   
            <!-- {% csrf_token %} da un valor aleatorio y unico que se genera por el servidor y se almacena en el navegador del usuario. -->
            <div class="upper-form">
                <div class="cabecera">
                    <a href="{%url 'admin_index'%}" class="atras">
                        <img src="/static/img/arrow-back-sharp.svg" alt="atras">
                    </a>
                    <h2>Formulario Registro</h2>
                </div>
                <aside class="btn-social">
                    <button class="btn-facebook">
                        <picture>
                            <img src="/static/img/baseline-facebook.svg" alt="" width="25px" height="25px">
                        </picture>
                    </button>
                    <button class="btn-gmail">
                        <picture>
                            <img src="/static/img/google-gmail.svg" alt="" width="20px" height="25px">
                        </picture>
                    </button>
                </aside>
                <div class="separador">
                    <hr class="izquierda">
                    <p>o</p>
                    <hr class="derecha">
                </div>
                <div class="name">
                    <div class="subname nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="name" name="nombre" placeholder="Digite su nombre" >
                    </div>
                    <div class="subname apellido">
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido" id="lastname" placeholder="Digite sus apellidos" >
                    </div>
                </div>
                <label for="email">Correo</label><br>
                <input type="email" name="email" id="email" placeholder="Digite su correo" >
                <br>
                <label for="password">Contraseña</label><br>
                <span class="Eye">
                <i class="bx bx-hide"></i>
                </span>
                <input type="password" class="pass" id="passw" name="password" placeholder="Ingrese su contraseña, con un mínimo de 8 caracteres."  >
                <br>
                <label for="password">Repite la Contraseña</label><br>
                <span class="Eye1">
                <i class="bx bx-hide"></i>
                </span>
                <input type="password" class="pass" id="pass" name="re_password"  placeholder="Digite de nuevo su contraseña"  >
                <br>

                <div class="btn">
                    <button type="submit" id="btnregistro">Registrarse</button><br>
                </div>
            </div>
            <div class="bottom-form">
                <div class="no-account">Ya tienes una cuenta?</div>
                <a href="{%url 'login'%}" class="login">Login</a>
            </div>
        </form>
    </main>
    <script src="/static/js/vista.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/js/loader.js"></script>
    <!-- <script src="/static/js/alerta.js"></script> -->
    
</body>
</html>
