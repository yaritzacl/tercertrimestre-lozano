{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="{%static 'css/useredit.css'%}" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.ico' %}">
</head>

<body class="hidden">
    <main class="form">
        <form action="{% url 'actualizar_usuario' usuario.id%}" class="sub-form" id="form" method="post"> {%csrf_token%}
            <!-- {% csrf_token %} da un valor aleatorio y unico que se genera por el servidor y se almacena en el navegador del usuario. -->
            <div class="upper-form">
                <div class="cabecera">
                    <a href="{%url 'admin_index'%}" class="atras">
                        <img src="/static/img/arrow-back-sharp.svg" alt="atras">
                    </a>
                    <h2>Editar Usuario</h2>
                </div>

                <div class="separador">
                    <hr class="izquierda">
                    <p>o</p>
                    <hr class="derecha">
                </div>
                <div class="name">
                    <div class="subname nombre">
                        <label for="nombre">Nombre</label>
                        {{form.Nombre}}
                    </div>
                    <div class="subname apellido">
                        <label for="apellido">Apellido</label>
                        {{form.Apellido}}
                    </div>
                </div>
                <label for="email">Correo</label><br>
                {{form.Email}}
                <br>
                <label for="password">Contraseña</label><br>
                <span class="Eye">
                    <i class="bx bx-hide"></i>
                </span>
                {{form.Password}}
                <br>
                <label for="password">Repite la Contraseña</label><br>
                <span class="Eye1">
                    <i class="bx bx-hide"></i>
                </span>
                <input type="password" class="pass" id="pass" name="re_password"  placeholder="Digite de nuevo su contraseña"  >
                <br>

                <div class="btn">
                    <button type="submit" id="btnregistro">Guardar</button><br>
                </div>
            </div>
            <div class="bottom-form">
                <div class="no-account">No quire modificar el usuario</div>
                <a href="{%url 'admin_index'%}" class="login">Cancelar</a>
            </div>
        </form>
    </main>
    <script src="/static/js/vista.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/static/js/loader.js"></script>
</body>
