<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="formulario2.css" />"

</head>
<body>
    <section class="portada">
        <h1> FORMULARIO HOJA DE VIDA </h1>
    </section>
    <div class="intro">
        <h2> INICIO DE FORMULARIO  </h2>
    </div>

    <div class="intro2">
        <h2>HABRE EL MENU DE OPCIONES PARA EMPEZAR EL FORMULARIO DE HOJA DE VIDA</h2>
    </div>

    <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Abre este menú de pasos </option>
          <option class="opcion 1
          "  value="1">Uno</option>
          <option value="2">Dos</option>
          <option value="3">Tres</option>
          <option value="3">Cuatro</option>
        </select>
        <label for="floatingSelect">Funciona con selects</label>
      </div> 
      
      
      <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
        </div>
      </div>  

      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Dirección 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado  
          </label>
          <select id="inputState" class="form-select">
              <option> 
                <option  selected>Elige...</option>
                <option class="form-select"> soltero</option>  
                <option class="form-select">casado</option>
                <option class="form-select">union libre</option>

                <option="form-select">union libre</option=>

              </option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Código postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Verifícame
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
        



    
</body>
</html>
